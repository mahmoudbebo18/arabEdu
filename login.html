<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body dir="ltr">

    <section class="login_me">
        <div class="login_modal">
            <h1> Sign In with </h1>
            <a href="#" class="google_link">
                <img src="imgs/Google__G__Logo 1.png" alt="google">
                <span class="text-uppercase">Google</span>
            </a>
            <span class="or"> or </span>
            <form class="loginForm" action="">
                <div class="form-group">
                    <label for="email">Email or phone </label>
                    <input type="email" name="email" placeholder="Your Email or phone number" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Your Password" id="password">
                </div>
                <div class="remember d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <label class="switch m-0">
                            <input checked type="checkbox">
                            <span class="slider"></span>
                        </label>
                        <small>
                            Remember me
                        </small>
                    </div>

                    <a class="forget_password" href="forget_password.html">
                        forgot password ?
                    </a>

                </div>
                <button type="submit" class="text-uppercase submit_form text-center d-block w-100"> SIGN IN </button>
            </form>
            <div class="register text-center">
                Donâ€™t have an account? 
                <a href="register.html">Sign up</a>
            </div>
        </div>
    </section>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
