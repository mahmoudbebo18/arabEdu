<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body dir="ltr">

    <section class="login_me">
        <div class="login_modal">
            <h1> Register with </h1>
            <a href="#" class="google_link">
                <img src="imgs/Google__G__Logo 1.png" alt="google">
                <span class="text-uppercase">Google</span>
            </a>
            <span class="or"> or </span>
            <form class="loginForm" action="">
                <div class="form-group">
                    <label for="name">Name </label>
                    <input type="text" name="name" placeholder="Your Full Name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email </label>
                    <input type="email" name="email" placeholder="Your Email Address" id="email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone </label>
                    <input type="number" name="phone" placeholder="Your phone number" id="phone">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="position-relative">
                        <input type="password" name="password" placeholder="Your Password" id="password">
                        <img src="imgs/eye.png" class="view_eye" alt="eye">
                    </div>
                </div>
                <button type="submit" class="text-uppercase submit_form text-center d-block w-100"> SIGN IN </button>
            </form>
            <div class="register text-center">
                Already have an account? 
                <a href="login.html">Sign In</a>
            </div>
        </div>
    </section>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
