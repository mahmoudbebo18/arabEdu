<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body dir="ltr">

    <div class="contat_header">
        <img class="top_shape" src="imgs/header/header_left_shape.png" alt="Top_shape">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#">
                    <img src="imgs/header/logo.png" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item ">
                            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="school_details.html">Schools</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact_us.html">contacts</a>
                        </li>
                    </ul>
                    <div class="form-inline my-2 my-lg-0">
                        <a class="switch_lang" href="#">
                            <img src="imgs/header/lang_switch.png" alt="lang switch">
                        </a>
                        <div class="btn-group dropbottom">
                            <button type="button" class="btn name_SH btn-secondary dropdown-toggle "
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span>AM</span>
                            </button>
                            <button type="button"
                                class="btn btn-secondary drop_Arrow dropdown-toggle dropdown-toggle-split"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img src="imgs/drop_arrow.png" alt="arrow">
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <div class="drop_head d-flex align-items-center">
                                    <div class="name_SH">
                                        <span>AM</span>
                                    </div>
                                    <div class="info">
                                        <h6> Aya Mohamed</h6>
                                        <span>email@gmail.com</span>
                                    </div>
                                </div>
                                <div class="drop_links">
                                    <a class="dropdown-item" href="profile.html">Profile</a>
                                    <a class="dropdown-item" href="students.html">Students</a>
                                </div>
                                <div class="drop_links last">
                                    <a class="dropdown-item" href="#">Log Out</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

        </div>


    </div>
    <!-- End Header  -->

    <!-- start chexk out -->
    <section class="contact_us_section profile_section check_out position-relative profile">
        <div class="container">
            <div class="content profile head_holder">
                <h2 class="position-relative text-center">My Profile
                    <img src="imgs/heading_bg.png" alt="heading_bg">
                </h2>
            </div>
            <div class="profile_holder">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="profile_info h-100">
                            <div class="name">
                                <div class="short_cut">
                                    <span>AM</span>
                                </div>
                                <h3>Aya Mohamed</h3>
                                <span>Saudi Arabia , Riyadh</span>
                            </div>
                            <div class="user_info">
                                <div class="user_data">
                                    <h6>Email</h6>
                                    <span>example@gmail.com</span>
                                </div>
                                <div class="user_data">
                                    <h6>Phone</h6>
                                    <span>+01 123 456 78</span>
                                </div>
                                <div class="user_data">
                                    <h6>Location</h6>
                                    <span>Street address <br>
                                        building no .</span>
                                </div>
                            </div>
                            <div class="log_out_div text-center">
                                <button class="logout text-uppercase "> LOGOUT </button>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-8">
                        <div class="profile_settings">
                            <h5>Profile Settings</h5>
                            <form class="loginForm p-0" action="">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="firstName"> First Name </label>
                                            <input type="text" name="firstName" value="Aya">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="lastName"> Last Name </label>
                                            <input type="text" name="lastName" value="Mohamed">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="firstName"> Email </label>
                                            <input type="email" value="example@gmail.com">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="phone"> Phone </label>
                                            <input type="text" value="+01 123 456 78">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                       <div class="form-group">
                                        <label for=""> City </label>
                                        <div class="wrapper">
                                            <select class="custom-select">
                                                <option selected>Riyadh</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                            <img src="imgs/select_arrow.png" class="arrow" alt="arrow">
                                            <img src="imgs/saudi-arabia 1.png" class="city_flag" alt="saudi">
                                        </div>
                                       </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="firstName"> Address </label>
                                            <input type="text" value="address">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group position-relative password_field m-0">
                                            <label for="firstName"> Password </label>
                                            <input type="password" value="000000" >
                                            <a href="#"> Change </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="actions">
                                    <button class="cancel"> Cancel</button>
                                    <button class="save"> Save</button>
                                  
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <img src="imgs/dots_sape.png" alt="dots" class="position-absolute dots_img">
        <img src="imgs/right_bottom_shape.png" class="right_bottom" alt="right_bottom">
        <img src="imgs/header/header_leftBottom_shape.png" class="left_bottom" alt="left_bottom">
    </section>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
